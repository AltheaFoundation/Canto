syntax = "proto3";
package canto.csr.v1;

option go_package = "github.com/Canto-Network/Canto/v2/x/csr/types";

// The CSR struct is a wrapper to all of the metadata associated with a given CST NFT
message CSR {
    // Contracts is the list of all EVM address that are registered to this pool (EVM addresses)
    repeated string contracts = 1;
    // The NFT id which this CSR corresponds to
    uint64 id = 2;
}